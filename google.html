<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link href="main.css" rel="stylesheet">

</head>
<body>
<div class="navbar">

</div>

</div>

        <ul class="list2">
            <li><a href="#">Advertising</a></li>
            <li><a href="#">Business</a></li>

        </ul>
    </div>
    <div class="footer-right">
        <ul class="list3">
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
